      <div class="container">
        <h1>Sign In</h1>
        <div class="panel panel-default">
          <div class="panel-body">
            <p>
              This will be the account sign up page. Not to be confused 
              with the application page.
            </p>
            <p><strong>TODO:&nbsp;</strong>make this full</p>
            <form name="signup" method="post" action="/users/signin_submit" role="form" class="form-horizontal">
              <div class="form-group">
                <label for="username" name="username" class="col-lg-2 control-label">Username</label>
                <div class="col-lg-6">
                  <input id="username" type="text" name="username" placeholder="Username" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="password" name="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-6">
                  <input id="password" type="password" name="password" placeholder="Password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-5 pull-right">
                  <button type="submit" class="btn btn-primary">Sign in			</button>
                </div>
              </div>
            </form>
          </div>
        </div>
