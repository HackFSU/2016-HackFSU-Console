<div id="schools-page" class="container">
	<h1>Schools <small ng-hide="schools.loading">{{ schools.dataLength }}</small></h1>
	<p class="lead">
		This page is a listing of schools (grabbed from the Hackers table), with a count
		of how many students have registered from each school as well as a list of every
		student's name from each school.
	</p>

	<div class="text-center">
		<img src="/assets/img/loading.gif" ng-show="schools.loading" alt="Loading...">
	</div>

	<div class="row">
		<div ng-repeat="(school, data) in schools.data" ng-init="showStudents = false">
			<div class="clearfix" ng-if="$even"></div>
			<div class="school-listing col-md-6">
				<h3>{{ school }} <small>{{ data.count }}</small></h3>
				<a href="" role="button" ng-click="showStudents = !showStudents">
					<span class="caret"></span>
					<span ng-hide="showStudents">View</span>
					<span ng-show="showStudents">Hide</span>
					students
				</a>
				<div class="row students-list" ng-show="showStudents">
					<div ng-repeat="student in data.students">
						<div class="clearfix" ng-if="$index % 3 == 0"></div>
							<div class="col-md-4 student">{{ student }}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
