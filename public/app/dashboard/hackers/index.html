<div class="container">
	<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Hackers</h3>
  </div>
  <div class="panel-body">
		<table class="table table-striped table-hover">
			<thead>
				<th>Name</th>
				<th>School</th>
			</thead>
			<tbody>
					<tr ng-repeat='hacker in hackers' ng-hide='loading'>
						<td>{{ hacker.user.firstName + ' ' + hacker.user.lastName }}</td>
						<td>{{ hacker.school }}</td>
					</tr>
					<tr ng-show='loading'>
						<td colspan="2">Loading.</td>
					</tr>
			</tbody>
		</table>
  </div>
</div>
</div>
