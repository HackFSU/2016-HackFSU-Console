
<link rel="import" href="../bower_components/polymer/polymer.html"/>

      :host {
      	display: block;
      	position: relative;
      	background-color: #1eb0ac;
      	padding: 20px;
      	width: 100%;
      	font-size: 1.2rem;
      	font-weight: 300;
      }
      .card-header {
      	margin-bottom: 10px;
      }
      polyfill-next-selector {content:'.card-header h2';}

      	margin: 0;
      	font-size: 1.8rem;
      	font-weight: 300;
      }
      polyfill-next-selector {content:'.card-header img';}
      .card-header ::content h2 {
      	width: 70px;
      	border-radius: 50%;
      	margin: 10px;
      }

    <div layout="layout" horizontal="horizontal" center="center" class="card-header">
      <content select="img"></content>
      <content select="h2"></content>
